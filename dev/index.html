<body>
<!-- Button to load the websheet -->
<button onClick="loadCubeViewer();">Load CubeViewer</button>
<!-- Button to load the websheet -->
<button onClick="loadWebsheet();">Load Websheet</button>

<!-- The iframe to host and display the Websheet -->
<iframe id="websheetId" style="width:100%; height:100%;"></iframe>

<script type="text/javascript">

   // The function to assemble the required URL and display the Websheet
   function loadCubeViewer() {

      // Get a reference to the iframe
      webSheet = document.getElementById("websheetId");

      // Assemble the URL that specifies the Websheet you want to open
      baseUrl = "http://bdds199.local.slavneft.ru:9510/tm1web/UrlApi.jsp";

      var websheetURL = baseUrl + "#Action=Open&Type=CubeViewer&Cube=CF%7B01.08.LoadDataS&View=%D0%9F%D0%BE%20%D1%83%D0%BC%D0%BE%D0%BB%D1%87%D0%B0%D0%BD%D0%B8%D1%8E&AccessType=Public&AdminHost=bdds199.local.slavneft.ru&TM1Server=Slavneft";

      // Assign the URL to the iframe to display the Websheet
      webSheet.src = websheetURL;
   };


   // The function to assemble the required URL and display the Websheet
   function loadWebsheet() {

      // Get a reference to the iframe
      webSheet = document.getElementById("websheetId");

      // Assemble the URL that specifies the Websheet you want to open
      baseUrl = "http://bdds199.local.slavneft.ru:9510/tm1web/UrlApi.jsp";

      var websheetURL = baseUrl + "#Action=Open&Type=WebSheet&Workbook=Applications/Формы/09. БДДС/00.  Ввод остатков на НП&View=Form&AdminHost=bdds199.local.slavneft.ru&TM1Server=Slavneft&Title_Year=5&UseIndex=true";

      // Assign the URL to the iframe to display the Websheet
      webSheet.src = websheetURL;
   };

</script>
</body>
