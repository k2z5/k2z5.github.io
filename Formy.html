<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Инструментарий - Формы</title>
  <style>
    input[type="submit"] {
      display: block;
      margin-top: 10px;
    }

    table {
      border-collapse: collapse;
    }

    td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    tr:nth-child(n+2) {
      color: #ccc;
    }

  </style>
</head>

<body>
  <h1>Профиль</h1>

  <form action="https://echo.htmlacademy.ru" method="post">
    Ваш пол:
    <label><input type="radio" value="m" name="gender">Мужской</label>
    <label><input type="radio" value="f" name="gender" checked>Женский</label>
    <br> Месяц и год рождения:<br>
    <select name="month">
            <option>Январь</option>
            <option>Февраль</option>
            <option>Март</option>
        </select>
    <select name="year">
            <option>1990</option>
            <option>1991</option>
            <option>1992</option>
        </select><br> Знакомые технологии:<br>
    <select multiple name="lang">
            <option >HTML</option>
            <option selected>CSS</option>
            <option>JavaScript</option>
            <option>Node.js</option>
        </select><br> Фото: <input type="file" enctype="multipart/form-data" name="img"><br>

    <input type="text" name="search" value="Поле для текста">
    <input type="submit" value="Сохранить">
  </form>

  <h1>Форма входа</h1>

  <form action="https://echo.htmlacademy.ru" method="post">
    <table>
      <tr>
        <td>Ваш логин</td>
        <td><input type="text" name="login"></td>
      </tr>
      <tr>
        <td>Подпись</td>
        <td>Другое поле</td>
      </tr>
      <tr>
        <td></td>
        <td>Кнопка отправки</td>
      </tr>
    </table>
  </form>
  <p>Еще есть: textarea, password</p>
  <p>Проверка кода на валидность: <a href="https://validator.w3.org/nu/">https://validator.w3.org/nu/</a></p>
</body>

</html>
