ервый вагон из центра). \&quot;},{\&quot;message\&quot;:\&quot;В Москве есть станция метро “Римская”, а в Риме “Московской” нет. Зато в Милане есть станция Mosсova. Ее назвали в честь итальянских солдат Наполеона.\&quot;},{\&quot;message\&quot;:\&quot; В 1935 году в метро проходили по картонным талонам, которые действовали всего 35 минут, проезд стоил 50 копеек. \&quot;},{\&quot;message\&quot;:\&quot;Главные актеры столичного метро – станции «Маяковская», «Деловой центр», «Белорусская» и «Полежаевская». Именно они чаще всего снимаются в кино и рекламных роликах.\&quot;},{\&quot;message\&quot;:\&quot;Иногда в метро вы можете увидеть грузовые поезда. Их делают из обычных составов, но с вагонов снимают крышу, чтобы помещать туда габаритные грузы.\&quot;},{\&quot;message\&quot;:\&quot;А вы знаете, что старые московские жетоны используются в метро других городов, например, в Екатеринбурге и Нижнем Новгороде?\&quot;},{\&quot;message\&quot;:\&quot;Мифы столичного метро. Многие студенты уверены, если потереть нос сторожевого пса скульптуры «Пограничник и собака» на станции «Площадь революции», экзамен будет сдан успешно.\&quot;},{\&quot;message\&quot;:\&quot;Сделанные в СССР и России поезда популярны и в других странах. Отечественные метропоезда используются по всему СНГ, а также в Болгарии, Венгрии, Чехии и Польше. \&quot;},{\&quot;message\&quot;:\&quot;Самая длинная станция московского метрополитена  — «Воробьёвы горы», длина её платформы составляет 282 метра! Также станция является единственной, расположенной на мосту через реку. \&quot;},{\&quot;message\&quot;:\&quot;В Московском метрополитене есть для полноценного досуга: два фонтана, три кафе, две выставочные площадки, музей и даже библиотека. \&quot;},{\&quot;message\&quot;:\&quot;Есть версия, что сокровища опальных рыцарей-тамплиеров были вывезены в Москву. Лепные розы, которые были эмблемой Ордена, вы можете увидеть на стенах Свято-Данилова монастыря. \&quot;},{\&quot;message\&quot;:\&quot;Москва всегда была одной из культурных и научных столиц Европы. Московская библиотека имени Ленина до сих пор является крупнейшей библиотекой в мире.\&quot;},{\&quot;message\&quot;:\&quot;Самый густонаселенный район Москвы – Марьино. В нем проживает более 250 000 человек. Для сравнения, в древней столице Руси, городе Владимире, живет около 300 000 человек.\&quot;},{\&quot;message\&quot;:\&quot;В мире более 200 городов, где есть метро. В 2017 году этот список пополнили 6 городов в Китае, Индии, Испании и на Тайване. \&quot;},{\&quot;message\&quot;:\&quot;Первое метро было открыто в Лондоне, в 1863 году, второе – в Афинах, в 1869. В Москве метро появилось в 1935 году. \&quot;},{\&quot;message\&quot;:\&quot;Для всех метрополитенов существует единый стандарт углов эскалаторов -30 градусов.\&quot;},{\&quot;message\&quot;:\&quot;Токийское метро – одно из самых загруженных в мире. Там даже есть особая профессия «осия», трамбовщик. Это человек, который утрамбовывает людей в вагоны. \&quot;},{\&quot;message\&quot;:\&quot;За 2 минуты 232 человек в мире женятся, 300 переезжают в новый дом. 120 самолетов взлетает, 800 раз бьет молния, а вы проезжаете одну остановку в метро.\&quot;},{\&quot;message\&quot;:\&quot;Самая короткая линия метро в мире находится в израильской Хайфе – ее протяженность составляет всего 2 километра. На этой линии всего 6 станций. \&quot;},{\&quot;message\&quot;:\&quot;На станции «Авиамоторная» регулярно обучают собак-проводников для слабовидящих. Животное должно научиться помогать своему хозяину ориентироваться в метро.\&quot;},{\&quot;message\&quot;:\&quot;Арифметика метро. На Каховской линии — в поездах по 6 вагонов. На Филёвской и Бутовской — по 4, на Арбатско-Покровской и Кольцевой – по 5, на Сокольнической – по 7, на остальных — по 8. \&quot;},{\&quot;message\&quot;:\&quot;Рекордсмен по переименованиям – метро «Александровский сад»: Станция называлась “Коминтерн”, ”Имени Коминтерна”, “Улица Коминтерна”, “Калининская” и «Воздвиженка». \&quot;},{\&quot;message\&quot;:\&quot;В
